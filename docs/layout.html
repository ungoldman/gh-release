<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>gh-release</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/github.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://css-pkg.github.io/style.css/site.css">
    <style>
      body {
        font-size: 14px;
        font-size: calc(14px + 0.15vw);
      }
      code, pre, kbd, samp {
        font-size: 10px;
        font-size: calc(10px + 0.15vw);
      }
      a { transition: .2s ease-in-out; }
      .top-bar {
        background: linear-gradient(to top, #f2f2f2, white);
        margin-top: -1px;
        border-top: 1px solid #d2d2d2;
        border-bottom: 1px solid #d2d2d2;
      }
      .top-bar-link, .top-bar-title, .top-bar-text {
        display: inline-block;
        font-size: 12px;
        font-size: calc(12px + 0.15vw);
        padding: .25rem 0;
      }
      .top-bar-title:hover { color: #333 }
      .top-bar-text {
        color: #aaa;
        cursor: pointer;
        float: left;
        text-decoration: none;
      }
      .top-bar > a:first-child { margin-left: 0 }
      .markdown-body {
        padding: 1em;
        max-width: 42em;
      }
      @media screen and (max-width: 42em) {
        .top-bar .text { display: none }
      }
    </style>
  </head>
  <body>
    <nav class="top-bar">
      <a class="top-bar-link" href="https://hypermodul.es">hypermodules</a>
      <span class="top-bar-text">&nbsp;/&nbsp;</span>
      <a class="top-bar-title" href="https://hypermodules.github.io/gh-release">gh-release</a>
      <div class="top-bar-right">
        <a class="top-bar-link" href="https://github.com/hypermodules/gh-release/">
          <i class="fa fa-github-alt"></i> <span class="text">view project on github</span>
        </a>
      </div>
    </nav>
    <main class="markdown-body"></main>
    <footer>
      <a href="https://hypermodul.es"><small><i class="fa fa-paper-plane" aria-hidden="true"></i></small></a>
    </footer>
  </body>
</html>
